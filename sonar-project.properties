# Nombre del proyecto en SonarQube
sonar.projectKey=juice-shop
sonar.projectName=Juice Shop
sonar.projectVersion=1.0

# Carpeta raíz del proyecto
sonar.sources=.

# Incluir tipos de archivos
sonar.inclusions=**/*.js,**/*.ts,**/*.json

# Exclusiones (por ejemplo, node_modules y test)
sonar.exclusions=node_modules/**,test/**,uploads/**,screenshots/**,logs/**,ftp/**

# Configuración para escanear código TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Lenguaje principal
sonar.language=js

# Opcional: Configuración de calidad de código
sonar.qualitygate.wait=true

# Opcional: Configuración de cobertura de código
# Asumiendo que tienes alguna herramienta como Jest generando un informe de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Si tienes pruebas unitarias, especifica los informes aquí
sonar.test.inclusions=**/test/**/*.js,**/test/**/*.ts
sonar.testExecutionReportPaths=reports/test-report.xml
